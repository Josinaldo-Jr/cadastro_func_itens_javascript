<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados Iniciais -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página principal do sistema de cadastro de funcionários" />
    <meta name="keywords" content="cadastro, funcionários, sistema" />
    <meta name="authors" content="Guilherme, Etienne, Paulo" />

    <!-- Título, Ícone da Página, Âncoras -->
    <link rel="stylesheet" href="../styles/mainwindow.css">
    <title>Listar | Funcionarios</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Entre com os dados do funcionário:</h1>

            <form class="formulario">

                <div class="label-float">
                    <input type="text" id="Nome" placeholder="digite seu nome" required />
                    <label id="userLabel" for="Nome">Nome:</label>
                </div>

                <div class="label-float">
                    <input type="number" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    <label id="userlabel" for="cpf" > CPF: </label>
                </div>

                <div class="label-float">
                    <input type="email" id="email" name="email" placeholder="digite o email" required>
                    <label id="userLabel" for="email"> Email </label>
                </div>


                <div class="label-float">
                    <input type="text" id="funcao" name="funcao" placeholder="digite a função" required>
                    <label id="userLabel" for="função"> Função: </label>
                </div>

                <div class="label-float">
                    <input type="number" id="salario" name="salario" placeholder="digite o salario liquido" required>
                    <label id="userlabel" for="salario"> Salário líquido: </label>
                </div>
                <div class="label-float">
                    <input type="number" id="salario" name="salario" placeholder="digite o salario bruto" required>
                    <label id="userlabel" for="salario"> Salário bruto: </label>
                </div>


                <div class="justify-center">
                    <button type="submit"> enviar </button>
                </div>

                <p><a href="signin.html">
                        Entre
                    </a></p>
            </form>
        </div>


        </form>


        <script src="../scripts/mainwindow.js" defer></script>
</body>

</html>
